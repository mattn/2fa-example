<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
<script>
document.addEventListener('DOMContentLoaded', function() {
  var params = [...new URLSearchParams(location.search).entries()].reduce((obj, e) => ({...obj, [e[0]]: e[1]}), {});
  if (params.result == 'bad') {
    document.querySelector('#status').textContent = 'ログイン失敗';
  }
})
</script>
<style>
#qrcode {
  width: 300px;
}
</style>
</head>
<body>
    <div><span id="status"></span></div>
    <form method="post" action="/auth">
        <input name="code" type="text" name="">
        <input type="submit" value="認証">
    </form>

    <div>
        <img id="qrcode" src="/qrcode" />
    </div>

</body>
</html>
